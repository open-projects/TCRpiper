{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Upload</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="page-header mb-3">
        Files
      </h1>
      <div class="row">
        <div class="col-md-12">
          {% block files_content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static 'vendor/jquery/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery.fileupload.js' %}"></script>
    <script src="{% static 'js/filestorage.js' %}"></script>
  </body>
</html>
